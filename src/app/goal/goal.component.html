<div class="container">
    <ng-progress></ng-progress>
  <h1>HILLARIOUS QUOTES</h1>
  <hr>
  <div class="row">
    <blockquote class="text-center text-lg">
        <p>{{quote.quote}}</p>
        <footer><cite>{{quote.author}}</cite></footer>
    </blockquote>
</div>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h6 id={{i}}>{{goal.name}} published on {{goal.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">SEE QUOTE</button>
        </div>

        <div *ngIf='goal.showDescription'>
          <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
 </div>
  </div>
  
</div>
